<!DOCTYPE html>
<html lang="en-us">
	<head>
    	<meta charset="utf-8">
    	<title></title>
    	<script data-main="scripts/main" src="require.js"></script>
    	<style>
	    	form {
    			float: left;
    		}
			.node {
				opacity: 0.5;
			}

			.node:hover {
				opacity: 1;
			}

			.link {
				stroke: #999;
				stroke-opacity: 0.3;
			}

			.link2 {
				stroke: #0f0;
				stroke-opacity: 0.3;
			}

    	</style>
    </head>
    <body>
		<form>
			<fieldset>
				<p>
					<textarea id = "parseInput" rows = "24" cols = "80"></textarea>
				</p>
				<p>
					<button id = "parseButton" type="button">Parse</button>

					<select id = "parserSelector" name = "parser">
						<option value="unix">Unix</option>
						<option value="windows">Windows</option>
						<option value="import">Import</option>
					</select>
				</p>
				<p>
					<button id = "clearButton" type = "button">Clear</button>
					Storage contains <span id = "localCounter">0</span> route(s)
				</p>
				<p>
					<button id = "exportButton" type = "button">Export</button>
				</p>
			</fieldset>
		</form>
		<div id="graph"></div>
		<div id="tooltip"></div>
    </body>
</html>
